<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxsizing in HTML</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid black;
            background-color: black;
            padding: 10px;
            margin: 10px;
            color:white;
        }
        #box1{
            padding: 20px;
            box-sizing: content-box;
            /* By default value is content-box */
        }
        #box2{
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    
    <div class="box" id="box1">Box1</div>
    <div class="box" id="box2">Box2</div>
</body>
</html>
