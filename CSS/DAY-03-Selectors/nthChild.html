<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth child</title>
    <style>
        p:last-child{
            color:green;
        }
        p:nth-child(3){
            color:orange;
        }
        p:nth-child(odd){
            background-color: blue;
            color:white;
        }
        p:nth-child(even){
            background-color:rgb(221, 122, 122);
            color:white;
        }
    </style>
</head>
<body>
    <h1>Nth child</h1>
    <div>
        <p>paragraph-1</p>
        <p>paragraph-2</p>
        <p>paragraph-3</p>
        <p>paragraph-4</p>
        <p>paragraph-5</p>
        <p>paragraph-6</p>
        <p>paragraph-7</p>
        <p>paragraph-8</p>
        <p>paragraph-9</p>
        <p>paragraph-10</p>
    </div>
</body>
</html>
