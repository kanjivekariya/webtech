<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural class selector</title>
    <style>
        h1:first-child{
            color:red;
        }
        p:first-child{
            color:blue;
        }
        
    </style>
</head>
<body>
    <h1>4.2 Structural PCS</h1>
    <div>
        <p>paragraph-1</p>
        <p>paragraph-2</p>
        <p>paragraph-3</p>
        <p>paragraph-4</p>
        <p>paragraph-5</p>
        <p>paragraph-6</p>
        <p>paragraph-7</p>
        <p>paragraph-8</p>
        <p>paragraph-9</p>
        <p>paragraph-10</p>
    </div>
</body>
</html>
