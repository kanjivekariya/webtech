<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      .layout {
        height: 100vh;
        width: 100vw;
        border: 2px solid black;
        display: grid;
        gap: 7px;
        padding: 5px;
        background-color: rgb(242, 225, 228);
      }
      .box {
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .header {
        grid-column: 1/4;
      }
      .aside1 {
        grid-column: 1;
        grid-row: 2/4;
      }
      .aside2 {
        grid-column: 3;
        grid-row: 2/4;
      }
      .footer {
        grid-column: 1/4;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <div class="box header">Header</div>
      <div class="box aside1">Aside-1</div>
      <div class="box section">Section</div>
      <div class="box main">Main</div>
      <div class="box aside2">Aside-2</div>
      <div class="box footer">Footer</div>
    </div>
  </body>
</html>
