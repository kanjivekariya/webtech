<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text move</title>
    <style>
      .parent {
        background-color: blue;
        width: 100%;
        height: 60px;
        display: flex;
        justify-content: start;
        align-items: center;
        overflow: hidden;
      }
      span {
        color: white;
        font-size: 25px;
        font-weight: 700;
        animation: textMove 10s linear infinite;
      }
      @keyframes textMove {
        from {
          transform: translateX(90vw);
        }
        to {
          transform: translate(-150%);
        }
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <span>Big Sale </span>
      <span>Big Sale </span>
      <span>Big Sale </span>
    </div>
  </body>
</html>
