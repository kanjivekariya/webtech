<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .moon-orbit{
            width: 400px;
            height: 400px;
            border-radius: 50%;
            position: absolute;
            animation: rotate 5s linear infinite;
        }
        .moon{
            width: 80px;
            height: 80px;
            background-image: url(https://images-assets.nasa.gov/image/PIA00405/PIA00405~large.jpg);
            background-position: center;
            background-size: 105%;
            background-repeat: no-repeat;
            border-radius: 50%;
        }
        .earth{
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdP7TU8rZMox7IfwAxnxxB2DJ0dLRr-6kobg&s);
            background-position: center;
            background-size: 109%;
            background-repeat: no-repeat;
            border-radius: 50%;
            position: absolute;
            width: 300px;
            height: 300px;
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            from{
                transform: rotate(0deg)
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="earth"></div>
    <div class="moon-orbit">
        <div class="moon"></div>
    </div>
</body>
</html>
