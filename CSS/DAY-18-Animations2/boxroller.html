<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxroller </title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            height: 300px;
            width: 300px;
            background-color: rgb(214, 214, 92);
            border-radius: 5px;
        }
        .ball{
            width: 80px;
            height: 80px;
            background-color: crimson;
            border-radius: 50%;
            animation: roller 1s linear infinite;
            transform: translate(-40px,-80px);
        }
        @keyframes roller {
            0%{
                transform: translate(-40px,-80px);
            }
            25%{
                transform: translate(300px,-80px);
            }
            50%{
                transform: translate(300px,300px);
            }
            75%{
                transform: translate(-80px,300px);
            }
            100%{
                transform: translate(-80px,-80px);
            }
            
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="ball"></div>
    </div>
</body>
</html>
