<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            box-sizing: border-box;
        }    
        h1{
            text-align: center;
            padding: 20px;
            font-size: 40px;
        }
        .parent{
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
            gap: 20px;
        }
        .box{
            width: 30%;
            height: 500px;
            border-radius: 10px;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        #box1{
            background-image: url(https://images.pexels.com/photos/1545743/pexels-photo-1545743.jpeg?cs=srgb&dl=pexels-mayday-1545743.jpg&fm=jpg);
        }
        #box2{
            background-image: url(https://images.unsplash.com/photo-1542282088-fe8426682b8f?fm=jpg&q=60&w=3000&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGNhcnxlbnwwfHwwfHx8MA%3D%3D);
        }
        #box3{
            background-image: url(https://images.unsplash.com/photo-1605559424843-9e4c228bf1c2?fm=jpg&q=60&w=3000&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGNhcnN8ZW58MHx8MHx8fDA%3D);
        }
        @media screen and (min-width:320px) and (max-width:700px){
            h1{
                text-align: center;
                font-size: 35px;
                text-decoration: underline;
            }
            .parent{
                flex-direction: column;
                gap: 20px;
            }
            .box{
                width: 90%;
                border: 1px solidx;
            }
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
    </div>
</body>
</html>
