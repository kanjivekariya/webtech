<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Sibiling Selector</title>
    <style>
        h1 ~ p{
            color: blue;
        }
        h1 ~ span{
            color: pink ; 
        }
    </style>
</head>
<body>
    <h1>General Sibiling Selector</h1>
    <div>
        <h1>Pata nahi kon tha</h1>
        <p>Paragraph-1</p>
        <p>Paragraph-2</p>
        <p>Paragraph-3</p>
        <main>
            <h1>Title</h1>
            <span>Span</span>
        </main>
    </div>
</body>
</html>
