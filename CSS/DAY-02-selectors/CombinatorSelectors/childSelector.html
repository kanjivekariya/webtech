<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        div>p{
          
           color: rgb(229, 19, 19);
        }
        main>p{
            color:rgb(84, 225, 13);
        }
        
    </style>
</head>
<body>
    <h1>Combinators Selector</h1>
    <h2>1.Descendent selector </h2>
    <p>Which are direct child</p>
    <div>
        <h1>Heading-1</h1>
        <p>Paragraph-1</p>
        
        <main>
            <h1>Heading-2</h1>
            <p>Paragraph-2</p>
            <article>
                <p>Paragraph-3</p>
            </article>
        </main>
    </div>
    <section>
        <p>This is present inside the section</p>
    </section>
</body>
</html>
