<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab index</title>
</head>
<body>
    <h1>Tab index in html</h1>
    <a href="https://www.google.com" tabindex="2">google</a><br>
    <a href="https://www.facebook.com" tabindex="1">facebook</a><br>
    <a href="https://www.instagram.com" tabindex="3">instagram</a><br>
</body>
</html>
