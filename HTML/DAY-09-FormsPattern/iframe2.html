<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe with anchor tag</title>
</head>
<body>
    <h1>iframe with anchor tag</h1>
    <iframe src="" frameborder="1" width="500" height="300" name="myFrame"></iframe>
    <br><br>
    <a href="https://www.indiatvnews.com/" target="myFrame">click me to open link</a>
</body>
</html>
