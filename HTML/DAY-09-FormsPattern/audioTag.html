<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tag</title>
</head>
<body>
    <h1>Audio Tag in HTML</h1>
    <audio src="./assets/ExampleAudio.mp3" controls autoplay loop></audio>
    <audio controls autoplay loop>
        <source src="./assets/ExampleAudio.mp3">
    </audio>
</body>
</html>
