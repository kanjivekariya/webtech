<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table in HTML</h1>
    <table border="1" cellspacing="5px">
        <tr>
            <td>Sr.No</td>
            <td>Name</td>
            <td>Age</td>
        </tr>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Smith</td>
            <td>18</td>
        </tr>
    </table>
    <hr>
    <table border="1" cellpadding="5px">
        <tr>
            <td>Sr.No</td>
            <td>Name</td>
            <td>Age</td>
        </tr>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Smith</td>
            <td>18</td>
        </tr>
    </table>
</body>
</html>
