<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select dropdown</title>
</head>
<body>
    <h1>Select form element -dropdown list in HTML</h1>
    <form action="">
        <label for="">Select Skills : </label>

        <select name="skill" id="skill" multiple size="1">
            <option value="" disabled selected>Select any skills</option>
            <optgroup label="Frontend">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
            <option value="Tailwind CSS">Tailwind CSS</option>
            <option value="ReactJS">ReactJS</option>
            </optgroup>
            
        <optgroup label="Backend">
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="Node.JS">Node.JS</option>
            <option value="Express.js">Express.js</option> 
        </optgroup>
<optgroup label="Database">
    <option value="SQL">SQL</option>
    <option value="MongoDB">MongoDB</option>
    <option value="Postgre SQL">Postgre SQL</option>
</optgroup>
        </select>
        <input type="submit" value="submit">
    </form>
</body>
</html>
