<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        .container{
           height: 50vh;
            width: 50vw;
            border: 2px solid black;
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows:repeat(4,1fr);
            gap: 7px;
            margin: 10px;
            padding: 5px;
            background-color: rgb(242, 225, 228);
        }
        .block{
            border: 2px solid black;
            /* height: 100px; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header{
            grid-column: 1/3;
            background-color: rgb(211, 244, 211);
        }
        aside{
            grid-row: 2/4;
            background-color: rgb(219, 219, 242);
        }
        section{
                background-color: rgb(243, 215, 173);
        }
        footer{
            grid-column: 1/3;
            background-color: rgb(197, 197, 222);
        }
        main{
            background-color: rgb(239, 195, 239);
        }
    </style>
</head>
<body>
        <div class="container">
            <header class="block">header</header>
            <aside class="block">aside</aside>
            <section class="block">section</section>
            <main class="block">main</main>
            <footer class="block">footer</footer>
        </div>
</body>
</html>
