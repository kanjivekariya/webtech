<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The CubeFactory</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        
      }

      .form1 {
        padding: 45px;
        
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 25px;
      }
      input {
        margin-top: 5px;
        width: 100%;
        height: 30px;
      }

      .check {
        display: flex;
        justify-content: space-between;

        align-items: center;
      }

      .logo {
        width: 50%;
        background-image: url("../../assets/loginImg.jpg");
        background-repeat: no-repeat;
    }

      button {
        width: 100%;
        height: 35px;
        border: none;
        background-color: #62449d;
        color: white;
      }

      .google {
        width: 100%;
        height: 35px;
        border: 2px solid #ddd;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <aside>
        <div class="form1">
          <form action="">
            <div>
              <h1>Welcome back</h1>
              <p>Please enter your details</p>
            </div>
            <div>
              <label for="">Email Address</label><br />
              <input type="email" name="" id="" />
            </div>
            <div>
              <label for="">Password</label><br />
              <input type="password" />
            </div>
            <div class="check">
              <span><input type="checkbox" name="" id="" value="Remember for 30 days"/>Remember for 30 days</span> 
             <a href="#">Forgot Password</a>
            </div>
            <button>sign in</button>
            <div class="google">
              <label for=""><span></span>Sign in with Google</label>
            </div>
            <p>Don't have account ? <a href="#">Sign up</a></p>
          </form>
        </div>
      </aside>
      <div class="logo">
        
      </div>
    </div>
  </body>
</html>
