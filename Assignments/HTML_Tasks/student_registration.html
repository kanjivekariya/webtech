<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form student</title>
</head>
<body>
<center>
        <h1><mark>Student Registration Form</mark></h1>
</center>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <table>
            <tr>
                <td><label for="">FirstName:</label></td>
                <td><input type="text" name="FirstName"></td>
            </tr>
            <tr>
                <td><label for="">LastName:</label></td>
                <td><input type="text" name="lastname"></td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="">Phone Number:</label></td>
                <td><input type="text" name="pno"></td>
            </tr>
            <tr>
                <td><label for="">Date of Birth:</label></td>
                <td><input type="text" name="dob"></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="other">other
                
                </td>
            </tr>
        </table>
        </fieldset>

    <br>
        <fieldset>
            <legend>Academic Details</legend>
            <table>            
                <tr>
                    <td><label for="">Select Course</label></td>
                    <td>
                        <select name="course" id="">
                            <option value="Select any Course" disabled selected>Select any Course</option>
                            <option value="Java Fullstack">java Fullstack</option>
                            <option value="Python Fullstack">Python Fullstack</option>
                            <option value="Data Analyst">Data Analyst</option>
                            <option value="MERN Stack">MERN Stack</option>
                        </select>
                </td>
                </tr>
                <tr>
                    <td><label for="">Skills</label></td>
                    <td><input type="text" placeholder="Select or type a skill"></td>
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="address" id="" rows="5" cols="30"></textarea></td>
                </tr>
            </table>

        </fieldset>
   
    <br>
        <fieldset>
            <legend>Login Credentials</legend>
     
        <table>
            <tr>
                <td><label for="">Username:</label></td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="password" name="pwd"></td>
            </tr>
            <tr>
                <td><label for="">Confirm Password</label></td>
                <td><input type="password" name="cpwd"></td>
            </tr>
        </table>
           </fieldset>
    

    <br>
    
        <fieldset>
            <legend>Declaration</legend>
            <table>
                <tr>
                    <td><input type="checkbox" value="accept">I agree to the terms and Conditions</td>
                </tr>
                <tr>
                    
                    <td><input type="submit" value="submit">
                    <input type="reset" value="reset"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
